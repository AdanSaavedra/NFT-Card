<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="first-image">
          <img
            class="image-img"
            src="./images/image-equilibrium.jpg"
            alt="image"
          />
          <div class="image-overlay">
            <img
              class="image-overlay-img"
              src="./images/icon-view.svg"
              alt="view"
            />
          </div>
        </div>
        <div class="content-container">
          <div class="content-container-text">
            <h1 class="content-container-text text1">Equilibrium #3429</h1>
            <p class="content-container-text text2">
              Our Equilibrium collection promotes balance and calm.
            </p>
          </div>
          <div class="content-container-price">
            <div class="price-eth">
              <img src="./images/icon-ethereum.svg" alt="ETH" />
              <p>0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="./images/icon-clock.svg" alt="Clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="credits">
          <img src="./images/image-avatar.png" alt="avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
